<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント登録</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        label {
            font-size: 1em;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1em;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>イベント登録</h1>
        <!-- フォームの作成 -->
        <form method="POST" action="{{ url_for('create_events') }}" enctype="multipart/form-data">
            <label for="name">イベント名:</label>
            <input type="text" id="name" name="name" required>

            <label for="content">コメント:</label>
            <input type="text" id="content" name="content" required>

            <label for="start_date">開始日時:</label>
            <input type="datetime-local" id="start_date" name="start_date" required>

            <label for="end_date">終了日時:</label>
            <input type="datetime-local" id="end_date" name="end_date" required>

            <label for="place">場所:</label>
            <input type="text" id="place" name="place" required>

            <label for="address">住所:</label>
            <input type="text" id="address" name="address" required>

            <label for="url">URL (無ければ記入しなくても良いです):</label>
            <input type="url" id="url" name="url">

            <!-- 画像アップロード用のフォーム -->
            <label for="image">画像を選択:</label>
            <input type="file" name="image" id="image" accept="image/*">

            <input type="submit" value="イベントを作成">
        </form>
        <a href="{{ url_for('index') }}">イベント一覧を見る</a>
    </div>
</body>

</html>
