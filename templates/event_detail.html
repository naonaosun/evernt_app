<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}の詳細</title>
</head>
<body>
    <h1>{{ event.name }}の詳細</h1>
    <p><strong>日時:</strong> {{ event.date }}</p>
    <p><strong>場所:</strong> {{ event.place }}</p>
    <p><strong>住所:</strong> {{ event.address }}</p>
    <p><strong>URL:</strong> <a href="{{ event.url }}">{{ event.url }}</a></p>
    <a href="{{ url_for('index') }}">イベント一覧に戻る</a>
</body>
</html>
